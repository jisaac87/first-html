<body>
    <h1>CatPhotoApp</h1>
    <main>
        <section>
            <h2>Cat Photos 1</h2>
            <!-- TODO: add link to cat photos -->
            <p>
                Click here to view more
                <a target="_blank" href="https://freecatphotoapp.com">cat photos
                </a>.
            </p>
            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
                    alt="A cute orange cat lying on its back">
            </a>
        </section>
        <section>
            <h2>Cat lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
                    alt="Five cats looking around a field.">
                <figcaption>Cats <strong>hate</strong> other Cats</figcaption>
            </figure>
        </section>
        <section>
            <h2>Cat forms</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
                <fieldset>
                    <legend>Is your cat indoor or outdoor cat?</legend>
                    <label>
                        <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked> Indoor
                    </label>
                    <label>
                        <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Whats your cat's personality?</legend>
                    <input type="checkbox" id="loving" name="personality" value="loving" checked>
                    <label for="loving">loving</lable>
                        <input type="checkbox" id="lazy" name="personality" value="lazy">
                        <label for="lazy">lazy</label>
                        <input type="checkbox" id="energetic" name="personality" value="energetic">
                        <label for="energetic">energetic
                        </label>
                </fieldset>
                <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                <button type="submit">submit</button>
                </label>
            </form>
        </section>
    </main>
